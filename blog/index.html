---
layout: default  
title: Blog
---

<div class="container">
    <div class="row">
        {% for post in site.posts %}
          <div class="post">
            <h2><a href="{{ post.url }}"><span>{{ post.title }}</span></a></h2>
            <p class="meta">{{ post.date | date_to_string }}</p>
            {{ post.excerpt }}
          </div>
        {% endfor %}
    </div>
</div>
